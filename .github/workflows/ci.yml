name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: ecto_psql_extras_test
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        include:
          - elixir: 1.7.4
            otp: 19.3.6.13
          - elixir: 1.8.2
            otp: 20.3.8.26
          - elixir: 1.9.4
            otp: 20.3.8.26
          - elixir: 1.10.4
            otp: 21.3.8.16
          - elixir: 1.11.1
            otp: 21.3.8.16
          - elixir: 1.10.1
            otp: 23.1.1
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-elixir@v1.4.0
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only test
      - name: Run tests
        env:
          POSTGRES_PORT: 5432
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_DB: ecto_psql_extras_test
          POSTGRES_PASSWORD: postgres
        run: |
          mix test
